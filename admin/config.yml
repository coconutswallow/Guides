# Use DecapBridge PKCE auth (required)
backend:
  name: git-gateway
  repo: coconutswallow/Guides
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/a9c3edd8-e3cd-4b70-89e3-adb5acdd7a8f/pkce
  auth_token_endpoint: /sites/a9c3edd8-e3cd-4b70-89e3-adb5acdd7a8f/token
  gateway_url: https://gateway.decapbridge.com
  
  # Commit messages (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://coconutswallow.github.io

# --- REQUIRED FIELDS ---
#
# Tell Decap where to store uploaded images. 
# This path is relative to the root of your repo.
media_folder: "assets/images"

# Tell Decap what content to edit.
# You MUST have at least one collection.
collections:
  - name: "blog" # Used in the URL, e.g., /admin/#/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts" # The folder in your repo where posts are stored
    create: true # Allow users to create new posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template
    fields: # The fields for each post
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }