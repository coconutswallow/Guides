# Site settings
title: "Hawthorne Guild Guide"
description: "Comprehensive guide for the Hawthorne D&D Guild"
baseurl: "/Guides" 
url: "https://coconutswallow.github.io" 

# Collections for different guide sections
collections:
  rules:
    output: true
    permalink: /rules/:name.html
  players_guide:
    output: true
    permalink: /players-guide/:path/
  dms_guide:
    output: true
    permalink: /dms-guide/:path/
  arcana:
    output: true
    permalink: /arcana/:path/
  field_guide:
    output: true
    permalink: /field-guide/:path/
  faq:
    output: true
    permalink: /faq/:path/
  monsters:
    output: true
    permalink: /monster-compendium/:title/

# Defaults for front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "monsters"
    values:
      layout: "statblock"