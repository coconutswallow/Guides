<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Session Logs | Dashboard</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .session-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .session-list th, .session-list td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .session-list tr:hover {
            background-color: #f9f9f9;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            background: #eee;
        }
        .status-planning { background: #e3f2fd; color: #0d47a1; }
        .status-active { background: #e8f5e9; color: #1b5e20; }
        .status-completed { background: #f5f5f5; color: #616161; }
        
        /* Loading & Empty States */
        #loading-state, #empty-state {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-header">
        <div class="user-profile hidden" id="user-profile">
            <span id="user-name">Loading...</span>
            <button id="logout-btn" class="btn btn-secondary btn-sm">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-header">
            <h1>Session Logs</h1>
            <button id="btn-new-session" class="btn btn-primary">
                + New Session
            </button>
        </div>

        <div class="card">
            
            <div id="loading-state">
                <p>Loading your sessions...</p>
            </div>

            <div id="empty-state" class="hidden">
                <p>No sessions found. Start a new game log!</p>
            </div>

            <table class="session-list hidden" id="session-table">
                <thead>
                    <tr>
                        <th style="width: 40%">Session Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="session-list-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="assets/js/auth-check.js"></script>

    <script type="module" src="assets/js/dashboard.js"></script>

</body>
</html>
