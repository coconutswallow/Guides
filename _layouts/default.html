<script>
        // 1. BASE URL DEFINITION (Guaranteed to run first)
        const BASE_URL = "{{ site.baseurl }}"; 
        
        // 2. CORE MENU TOGGLE LOGIC (Essential, must run successfully)
        try {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebarMenu = document.getElementById('sidebar-menu');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const menuOverlay = document.getElementById('menu-overlay');

            if (menuToggle && sidebarMenu && closeMenuBtn && menuOverlay) {
                function toggleMenu() {
                    sidebarMenu.classList.toggle('active');
                    menuOverlay.classList.toggle('active');
                    document.body.classList.toggle('no-scroll');
                }

                menuToggle.addEventListener('click', toggleMenu);
                closeMenuBtn.addEventListener('click', toggleMenu);
                menuOverlay.addEventListener('click', toggleMenu);
            }
        } catch (e) {
            console.error("Core Menu Toggle Failed:", e);
        }
        
        // 3. COMPLEX SUBMENU LOGIC (Protected by try...catch)
        // **Paste your full complex section/subsection toggle code here**
        try {
            // Handle section toggles
            const sectionToggles = document.querySelectorAll('.nav-section-toggle');
            sectionToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const navSection = this.parentElement;
                    const submenu = navSection.querySelector('.nav-submenu');
                    const icon = this.querySelector('.toggle-icon');
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    this.setAttribute('aria-expanded', !isExpanded);
                    icon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(90deg)';
                    
                    if (!isExpanded) {
                        submenu.style.maxHeight = submenu.scrollHeight + 'px';
                    } else {
                        submenu.style.maxHeight = '0';
                    }
                });
            });
            
            // Handle subsection toggles
            const subsectionToggles = document.querySelectorAll('.nav-subsection-toggle');
            subsectionToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const navSubsection = this.parentElement;
                    const subsubmenu = navSubsection.querySelector('.nav-subsubmenu');
                    const icon = this.querySelector('.toggle-icon');
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    this.setAttribute('aria-expanded', !isExpanded);
                    icon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(90deg)';
                    
                    if (!isExpanded) {
                        subsubmenu.style.maxHeight = subsubmenu.scrollHeight + 'px';
                    } else {
                        subsubmenu.style.maxHeight = '0';
                    }
                });
            });
            
        } catch (e) {
            // If the submenu code fails (e.g., elements are null on a simple page), it won't break the main menu
            console.warn("Submenu/Section JS failed to initialize:", e);
        }

    </script>
    
    <script src="{{ '/assets/js/lunr.js' | relative_url }}"></script> 
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
