<script>
        // 1. BASE URL DEFINITION (Guaranteed to run first for search.js)
        const BASE_URL = "{{ site.baseurl }}"; 
        
        // 2. CORE MENU TOGGLE LOGIC (Main Hamburger/Close Button)
        const menuToggle = document.getElementById('menu-toggle');
        const sidebarMenu = document.getElementById('sidebar-menu');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const menuOverlay = document.getElementById('menu-overlay');

        if (menuToggle && sidebarMenu && closeMenuBtn && menuOverlay) {
            function toggleMenu() {
                sidebarMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.classList.toggle('no-scroll');
            }

            menuToggle.addEventListener('click', toggleMenu);
            closeMenuBtn.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);
        }
    </script>
    
    <script src="{{ '/assets/js/lunr.js' | relative_url }}"></script> 
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script> 
</body>
</html>
